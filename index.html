            const shuffled = [...options].sort(() => Math.random() - 0.5);
            shuffled.forEach((opt, idx) => {
                sourceArea.appendChild(createDragElement(opt, idx, idx % 7));
            });
            wrapper.appendChild(sourceArea);
        }

        function createDragElement(text, idSuffix, colorIdx) {
            const el = document.createElement('div');
            el.className = `macaron-btn color-${colorIdx} px-8 py-3 rounded-2xl shadow-sm font-bold text-gray-700 text-lg whitespace-nowrap`;
            el.innerText = text; 
            el.id = `opt-${currentIdx}-${idSuffix}-${Math.random().toString(36).substr(2, 5)}`;
            el.draggable = true; 
            el.dataset.value = text;
            el.ondragstart = (e) => { e.dataTransfer.setData("text/plain", el.id); e.target.style.opacity = "0.4"; };
            el.ondragend = (e) => { e.target.style.opacity = "1"; };
            return el;
        }

        function handleDrop(e, target) {
            e.preventDefault();
            const elId = e.dataTransfer.getData("text/plain");
            const el = document.getElementById(elId);
            if (!el) return;
            
            if (target.dataset.type === "slot") {
                const existing = target.querySelector('.macaron-btn');
                if (existing) document.getElementById('source-area').appendChild(existing);
                target.appendChild(el);
            } else if (target.dataset.type === "source") {
                target.appendChild(el);
            }
            saveCurrentQuestionState();
        }

        function saveCurrentQuestionState() {
            const q = quizData[currentIdx];
            const state = { values: {} };
            
            if (q.type === 'grid_selection') {
                document.querySelectorAll('.grid-option.selected').forEach(el => {
                    state.values[el.dataset.row] = parseInt(el.dataset.originalOptIdx);
                });
            } else if (q.type === 'multi_select') {
                const selected = [];
                document.querySelectorAll('.select-option.selected').forEach(el => selected.push(el.dataset.text));
                state.values = selected;
            } else {
                document.querySelectorAll('.slot').forEach(slot => {
                    const item = slot.querySelector('.macaron-btn');
                    if (item) state.values[slot.dataset.index] = { elId: item.id, val: item.dataset.value };
                });
            }
            userStates[currentIdx] = state;
        }

        function restoreCurrentQuestionState() {
            const state = userStates[currentIdx];
            if (!state) return;
            const q = quizData[currentIdx];

            if (q.type === 'grid_selection') {
                Object.keys(state.values).forEach(rowIdx => {
                    const origIdx = state.values[rowIdx];
                    const el = document.querySelector(`.grid-option[data-row="${rowIdx}"][data-original-opt-idx="${origIdx}"]`);
                    if (el) el.classList.add('selected');
                });
            } else if (q.type === 'multi_select') {
                state.values.forEach(val => {
                    const el = document.querySelector(`.select-option[data-text="${val}"]`);
                    if (el) el.classList.add('selected');
                });
            } else {
                Object.keys(state.values).forEach(slotIdx => {
                    const elId = state.values[slotIdx].elId;
                    const el = document.getElementById(elId);
                    const slot = document.querySelector(`.slot[data-index="${slotIdx}"]`);
                    if (el && slot) slot.appendChild(el);
                });
            }
        }

        function navigate(dir) {
            saveCurrentQuestionState();
            if (dir > 0) {
                if (!quizCheckedStatus[currentIdx]) {
                    showCustomModal("æé†’", "æ‚¨å°šæœªæª¢æŸ¥ç­”æ¡ˆï¼Œç¢ºå®šè¦ç›´æ¥é€²å…¥ä¸‹ä¸€é¡Œå—ï¼Ÿ", "å¥½çš„", () => {
                        performNavigation(dir);
                    });
                    return;
                }
            }
            performNavigation(dir);
        }

        function performNavigation(dir) {
            if (currentIdx + dir >= quizData.length) { showFinalSummary(); return; }
            currentIdx += dir; renderQuestion();
        }

        function checkAnswer() {
            quizCheckedStatus[currentIdx] = true;
            totalAttempts++;
            const q = quizData[currentIdx];
            let errors = 0; let incomplete = false;
            
            if (q.type === 'grid_selection') {
                q.rows.forEach((row, rowIdx) => {
                    const selected = document.querySelector(`.grid-option.selected[data-row="${rowIdx}"]`);
                    if (!selected) incomplete = true;
                    else if (parseInt(selected.dataset.originalOptIdx) !== row.answer) errors++;
                });
            } else if (q.type === 'multi_select') {
                const selected = Array.from(document.querySelectorAll('.select-option.selected')).map(el => el.dataset.text);
                if (selected.length === 0) incomplete = true;
                
                q.options.forEach(opt => {
                    const isSelected = selected.includes(opt.text);
                    if (opt.correct && !isSelected) errors++;
                    if (!opt.correct && isSelected) errors++;
                });
            } else {
                document.querySelectorAll('.slot').forEach(slot => {
                    const item = slot.querySelector('.macaron-btn');
                    if (!item) incomplete = true;
                    if (item && item.dataset.value !== slot.dataset.answer) {
                        errors++;
                        slot.classList.add('border-red-400');
                        slot.classList.remove('border-emerald-400');
                    } else if (item) {
                        slot.classList.add('border-emerald-400');
                        slot.classList.remove('border-red-400');
                    }
                });
            }

            if (incomplete) { showToast("è«‹å®Œæˆæ‰€æœ‰é¸é …å–”ï¼", "error"); return; }
            if (errors === 0) {
                showToast("âœ¨ å¤ªå¼·äº†ï¼å…¨éƒ¨æ­£ç¢ºï¼", "success");
                quizPassedStatus[currentIdx] = true;
                updateProgressIndicators();
            } else {
                showToast(`æœ‰ ${errors} å€‹éŒ¯èª¤ï¼Œå†ç´°å¿ƒæª¢æŸ¥çœ‹çœ‹ï¼`, "error");
            }
        }

        function updateProgressIndicators() {
            document.querySelectorAll('.progress-circle').forEach(circle => {
                if (quizPassedStatus[parseInt(circle.dataset.idx)]) circle.classList.add('passed');
            });
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.innerText = msg;
                toast.style.backgroundColor = type === 'success' ? '#10b981' : '#334155';
                toast.style.opacity = "1";
                setTimeout(() => toast.style.opacity = "0", 2500);
            }
        }

        function showFinalSummary() {
            if (timerInterval) clearInterval(timerInterval);
            const timerText = document.getElementById('timer').innerText;
            let correctCount = 0; 
            quizData.forEach((_, idx) => { if (quizPassedStatus[idx]) correctCount++; });
            
            const randomQuote = inspirationalQuotes[Math.floor(Math.random() * inspirationalQuotes.length)];
            document.getElementById('quote-zh').innerText = randomQuote.zh;
            document.getElementById('quote-en').innerText = randomQuote.en;
            
            const stats = document.getElementById('final-stats');
            stats.innerHTML = `
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-rose-50 p-8 rounded-[30px] text-center border border-rose-100 shadow-sm flex flex-col justify-center">
                        <p class="text-gray-400 font-bold mb-2 uppercase text-xs tracking-widest">æ¸¬é©—çµæœ</p>
                        <p class="text-3xl font-black text-rose-400">ç­”å°é¡Œæ•¸ï¼š${correctCount} / ç¸½é¡Œæ•¸ï¼š${quizData.length}</p>
                    </div>
                    <div class="bg-emerald-50 p-8 rounded-[30px] text-center border border-emerald-100 shadow-sm">
                        <p class="text-gray-400 font-bold mb-2 uppercase text-xs tracking-widest">ç¸½ç”¨æ™‚</p>
                        <p class="text-5xl font-black text-emerald-400">${timerText}</p>
                    </div>
                </div>
                <div class="text-center p-6 bg-slate-50 rounded-2xl">
                    <p class="text-lg text-slate-500 font-medium">
                        æŒ‘æˆ°åºè™Ÿï¼š<span class="text-rose-400 font-bold">#${quizAttemptCount}</span> | 
                        æª¢æŸ¥æ¬¡æ•¸ï¼š<span class="text-rose-400 font-bold">${totalAttempts}</span>
                    </p>
                </div>`;
            document.getElementById('result-overlay').classList.remove('hidden');
        }

        function restartQuiz() {
            document.getElementById('result-overlay').classList.add('hidden');
            userStates = {}; quizCheckedStatus = {}; quizPassedStatus = {};
            quizAttemptCount++; totalAttempts = 0; isTimerStarted = false;
            currentIdx = 0;
            renderQuestion();
            startTimer();
        }
    </script>
