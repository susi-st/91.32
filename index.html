            { en: "Eyes full of light, heart full of love.", zh: "é¡˜ä½ çœ¼è£¡æœ‰å…‰ï¼Œå¿ƒä¸­æœ‰æ„›ã€‚" },
            { en: "Chase the wind, find your horizon.", zh: "è¿½é¢¨çš„äººï¼Œçµ‚æœƒæŠµé”ç†æƒ³çš„å½¼å²¸ã€‚" }
        ];

        let currentIdx = 0;
        let userStates = {};
        let quizCheckedStatus = {}; 
        let quizPassedStatus = {}; 
        let totalAttempts = 0; 
        let quizAttemptCount = 1; 
        let startTime = Date.now();
        let timerInterval = null;
        let isTimerStarted = false; 
        let skipAlertPermanently = false; 

        window.onload = () => { initIndicators(); renderQuestion(); setupGlobalEvents(); startTimer(); };

        function initIndicators() {
            const container = document.getElementById('status-indicators');
            container.innerHTML = quizData.map((_, i) => `<div class="progress-circle" data-idx="${i}" onclick="jumpToQuestion(${i})">${i+1}</div>`).join('');
        }

        function jumpToQuestion(idx) {
            saveCurrentQuestionState();
            currentIdx = idx;
            renderQuestion();
        }

        function setupGlobalEvents() {
            document.getElementById('next-btn').onclick = () => navigate(1);
            document.getElementById('prev-btn').onclick = () => navigate(-1);
            document.getElementById('check-btn').onclick = checkAnswer;
        }

        function startTimer() {
            if (isTimerStarted) return;
            isTimerStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                const timerEl = document.getElementById('timer');
                if (timerEl) timerEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function showCustomModal(title, message, confirmText, onConfirm, showCheck = true) {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            const checkContainer = document.getElementById('check-remind-container');
            const checkbox = document.getElementById('dont-ask-again');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            checkContainer.style.display = showCheck ? 'flex' : 'none';
            checkbox.checked = false;
            const btn = document.getElementById('modal-confirm-btn');
            btn.innerText = confirmText;
            btn.onclick = () => { if (showCheck && checkbox.checked) skipAlertPermanently = true; closeModal(); if (onConfirm) onConfirm(); };
            overlay.classList.remove('hidden');
            setTimeout(() => { overlay.classList.remove('opacity-0'); content.classList.remove('scale-90'); }, 10);
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.classList.add('opacity-0'); content.classList.add('scale-90');
            setTimeout(() => overlay.classList.add('hidden'), 300);
        }

        function renderQuestion() {
            const container = document.getElementById('question-container');
            const q = quizData[currentIdx];
            const progressEl = document.getElementById('progress-text');
            progressEl.innerText = `${currentIdx + 1} / ${quizData.length}`;
            document.getElementById('prev-btn').disabled = (currentIdx === 0);
            document.getElementById('next-btn').innerText = (currentIdx === quizData.length - 1) ? "æŸ¥çœ‹çµæœ" : "ä¸‹ä¸€é¡Œ";
            container.innerHTML = '';
            const wrapper = document.createElement('div');
            wrapper.className = 'fade-in flex flex-col items-start w-full';
            if (q.type === 'drag_and_drop') renderDragAndDrop(q, wrapper);
            else if (q.type === 'matching_list') renderMatchingList(q, wrapper);
            else if (q.type === 'grid_selection') renderGridSelection(q, wrapper);
            else if (q.type === 'multi_select') renderMultiSelect(q, wrapper);
            container.appendChild(wrapper);
            restoreCurrentQuestionState();
            updateProgressIndicators();
        }

        function renderDragAndDrop(q, wrapper) {
            const title = document.createElement('h3');
            title.className = "text-xl md:text-2xl text-gray-700 font-bold mb-10 leading-[5.5rem] text-left w-full";
            q.question.split('[__]').forEach((part, i, arr) => {
                const textSpan = document.createElement('span'); textSpan.innerText = part; title.appendChild(textSpan);
                if (i < arr.length - 1) { const slot = createSlot(i, q.blanks[i]); slot.style.minWidth = "140px"; title.appendChild(slot); }
            });
            wrapper.appendChild(title);
            renderSourceArea(q.options, wrapper);
        }

        function renderMatchingList(q, wrapper) {
            const title = document.createElement('h3'); title.className = "text-xl md:text-2xl text-gray-700 font-bold mb-10 text-left w-full";
            title.innerText = q.question; wrapper.appendChild(title);
            const listGrid = document.createElement('div');
            const gridClass = q.isParallel ? "grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl mx-auto" : "grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl mx-auto";
            listGrid.className = gridClass;
            const displayItems = [...q.items].map((item, originalIdx) => ({ ...item, originalIdx })).sort(() => Math.random() - 0.5);
            const usedColors = [];
            displayItems.forEach((item) => {
                const colorIdx = (item.originalIdx + currentIdx) % 7; usedColors.push(colorIdx); 
                const itemBox = document.createElement('div');
                itemBox.className = `color-${colorIdx} p-6 pt-4 pb-6 rounded-3xl border-2 border-white shadow-sm flex flex-col gap-4 transition-all hover:scale-[1.01]`;
                const label = document.createElement('div'); 
                label.className = q.isParallel ? "text-lg font-black text-gray-700 leading-snug text-center h-12 flex items-center justify-center" : "text-lg font-black text-gray-700 leading-snug text-center"; 
                label.innerText = item.label; itemBox.appendChild(label);
                const slot = createSlot(item.originalIdx, item.answer); 
                slot.className += ` w-full rounded-2xl border-2 dashed bg-white/80`;
                itemBox.appendChild(slot); listGrid.appendChild(itemBox);
            });
            wrapper.appendChild(listGrid);
            renderSourceArea(q.options, wrapper, usedColors);
        }

        function renderGridSelection(q, wrapper) {
            const title = document.createElement('h3'); title.className = "text-xl md:text-2xl text-gray-700 font-bold mb-8 text-left w-full";
            title.innerText = q.question; wrapper.appendChild(title);
            const tableWrapper = document.createElement('div'); 
            tableWrapper.className = "grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl mx-auto bg-white/50 p-8 rounded-[40px] border-2 border-rose-50 shadow-inner";
            const displayRows = q.rows.map((row, originalRowIdx) => ({ ...row, originalRowIdx })).sort(() => Math.random() - 0.5);
            displayRows.forEach((rowObj) => {
                const rowIdx = rowObj.originalRowIdx;
                const columnBox = document.createElement('div'); columnBox.className = "flex flex-col gap-4";
                const labelDiv = document.createElement('div'); labelDiv.className = "bg-rose-100/50 p-4 rounded-2xl shadow-sm font-black text-rose-500 border border-white text-center text-lg min-h-[5rem] flex items-center justify-center";
                labelDiv.innerText = rowObj.label; columnBox.appendChild(labelDiv);
                const optionsContainer = document.createElement('div'); optionsContainer.className = "flex flex-col gap-3";
                rowObj.options.map((text, originalOptIdx) => ({ text, originalOptIdx })).sort(() => Math.random() - 0.5).forEach((optObj) => {
                    const optDiv = document.createElement('div'); optDiv.className = "grid-option bg-white py-4 px-4 rounded-2xl text-center shadow-sm font-bold text-gray-500 border-2 border-transparent transition-all hover:bg-rose-50 text-lg flex items-center justify-center";
                    optDiv.innerText = optObj.text; optDiv.dataset.row = rowIdx; optDiv.dataset.originalOptIdx = optObj.originalOptIdx;
                    optDiv.onclick = () => { columnBox.querySelectorAll('.grid-option').forEach(el => el.classList.remove('selected')); optDiv.classList.add('selected'); saveCurrentQuestionState(); };
                    optionsContainer.appendChild(optDiv);
                });
                columnBox.appendChild(optionsContainer); tableWrapper.appendChild(columnBox);
            });
            wrapper.appendChild(tableWrapper);
        }

        function renderMultiSelect(q, wrapper) {
            const title = document.createElement('h3'); title.className = "text-xl md:text-2xl text-gray-700 font-bold mb-10 text-left w-full";
            title.innerText = q.question; wrapper.appendChild(title);
            const grid = document.createElement('div'); grid.className = "grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl mx-auto";
            const shuffled = [...q.options].sort(() => Math.random() - 0.5);
            shuffled.forEach((opt) => {
                const btn = document.createElement('div');
                btn.className = `select-option color-${opt.colorIdx} p-5 rounded-3xl shadow-sm text-center text-xl font-bold text-gray-700`;
                btn.innerText = opt.text; btn.dataset.text = opt.text;
                btn.onclick = () => { btn.classList.toggle('selected'); saveCurrentQuestionState(); };
                grid.appendChild(btn);
            });
            wrapper.appendChild(grid);
        }

        function createSlot(index, answer) {
            const slot = document.createElement('div'); slot.className = `slot`; slot.dataset.type = "slot"; slot.dataset.index = index; slot.dataset.answer = answer;
            slot.ondragover = (e) => { e.preventDefault(); slot.classList.add('drag-over'); };
            slot.ondragleave = () => slot.classList.remove('drag-over');
            slot.ondrop = (e) => handleDrop(e, slot);
            return slot;
        }

        function renderSourceArea(options, wrapper, excludeColors = []) {
            const sourceArea = document.createElement('div');
            sourceArea.className = "mt-12 p-8 bg-rose-50/20 rounded-[40px] border-2 border-dashed border-rose-100 flex flex-wrap justify-center gap-5 min-h-[140px] w-full";
            sourceArea.id = "source-area"; sourceArea.dataset.type = "source";
            sourceArea.ondragover = (e) => e.preventDefault();
            sourceArea.ondrop = (e) => handleDrop(e, sourceArea);
            const shuffled = [...options].sort(() => Math.random() - 0.5);
            const availableColors = [0, 1, 2, 3, 4, 5, 6].filter(c => !excludeColors.includes(c));
            const finalColors = availableColors.length > 0 ? availableColors : [0, 1, 2, 3, 4, 5, 6];
            shuffled.forEach((opt, idx) => { sourceArea.appendChild(createDragElement(opt, idx, finalColors[idx % finalColors.length])); });
            wrapper.appendChild(sourceArea);
        }

        function createDragElement(text, idSuffix, colorIdx) {
            const el = document.createElement('div'); el.className = `macaron-btn color-${colorIdx} px-8 py-3 rounded-2xl shadow-sm font-bold text-gray-700 text-lg whitespace-nowrap`;
            el.innerText = text; el.id = `opt-${currentIdx}-${idSuffix}-${Math.random().toString(36).substr(2, 5)}`;
            el.draggable = true; el.dataset.value = text;
            el.ondragstart = (e) => { e.dataTransfer.setData("text/plain", el.id); e.target.style.opacity = "0.4"; };
            el.ondragend = (e) => { e.target.style.opacity = "1"; };
            return el;
        }

        function handleDrop(e, target) {
            e.preventDefault(); const elId = e.dataTransfer.getData("text/plain"); const el = document.getElementById(elId);
            if (!el) return;
            if (target.dataset.type === "slot") { const existing = target.querySelector('.macaron-btn'); if (existing) document.getElementById('source-area').appendChild(existing); target.appendChild(el); }
            else if (target.dataset.type === "source") { target.appendChild(el); }
            saveCurrentQuestionState();
        }

        function saveCurrentQuestionState() {
            const q = quizData[currentIdx]; const state = { values: {} };
            if (q.type === 'grid_selection') document.querySelectorAll('.grid-option.selected').forEach(el => { state.values[el.dataset.row] = parseInt(el.dataset.originalOptIdx); });
            else if (q.type === 'multi_select') { const selected = []; document.querySelectorAll('.select-option.selected').forEach(el => selected.push(el.dataset.text)); state.values = selected; }
            else document.querySelectorAll('.slot').forEach(slot => { const item = slot.querySelector('.macaron-btn'); if (item) state.values[slot.dataset.index] = { elId: item.id, val: item.dataset.value }; });
            userStates[currentIdx] = state;
        }

        function restoreCurrentQuestionState() {
            const state = userStates[currentIdx]; if (!state) return;
            const q = quizData[currentIdx];
            if (q.type === 'grid_selection') Object.keys(state.values).forEach(rowIdx => { const origIdx = state.values[rowIdx]; const el = document.querySelector(`.grid-option[data-row="${rowIdx}"][data-original-opt-idx="${origIdx}"]`); if (el) el.classList.add('selected'); });
            else if (q.type === 'multi_select') state.values.forEach(val => { const el = document.querySelector(`.select-option[data-text="${val}"]`); if (el) el.classList.add('selected'); });
            else Object.keys(state.values).forEach(slotIdx => { const elId = state.values[slotIdx].elId; const el = document.getElementById(elId); const slot = document.querySelector(`.slot[data-index="${slotIdx}"]`); if (el && slot) slot.appendChild(el); });
        }

        function navigate(dir) {
            saveCurrentQuestionState();
            if (dir > 0 && !quizCheckedStatus[currentIdx]) {
                if (currentIdx === quizData.length - 1) {
                    const unchecked = quizData.map((_, i) => quizCheckedStatus[i] ? null : i + 1).filter(v => v !== null);
                    if (unchecked.length > 0) {
                        showCustomModal("æé†’", `ç¬¬ ${unchecked.join(', ')} é¡Œå°šæœªæª¢æŸ¥ç­”æ¡ˆå–”ï¼è¶•ç·ŠæŒ‰ä¸‹è¿”å›ã€‚`, "æŸ¥çœ‹çµæœ", () => performNavigation(dir), false);
                        return;
                    }
                } else if (!skipAlertPermanently) {
                    showCustomModal("æé†’", "è«‹è¨˜å¾—å›ä¾†æª¢æŸ¥ç­”æ¡ˆå–”", "å¥½çš„", () => performNavigation(dir));
                    return;
                }
            }
            performNavigation(dir);
        }

        function performNavigation(dir) { if (currentIdx + dir >= quizData.length) { showFinalSummary(); return; } currentIdx += dir; renderQuestion(); }

        function checkAnswer() {
            quizCheckedStatus[currentIdx] = true; totalAttempts++; const q = quizData[currentIdx]; let errors = 0; let incomplete = false;
            if (q.type === 'grid_selection') q.rows.forEach((row, rowIdx) => { const selected = document.querySelector(`.grid-option.selected[data-row="${rowIdx}"]`); if (!selected) incomplete = true; else if (parseInt(selected.dataset.originalOptIdx) !== row.answer) errors++; });
            else if (q.type === 'multi_select') { const selected = Array.from(document.querySelectorAll('.select-option.selected')).map(el => el.dataset.text); if (selected.length === 0) incomplete = true; q.options.forEach(opt => { const isSelected = selected.includes(opt.text); if (opt.correct && !isSelected) errors++; if (!opt.correct && isSelected) errors++; }); }
            else document.querySelectorAll('.slot').forEach(slot => { const item = slot.querySelector('.macaron-btn'); if (!item) incomplete = true; if (item && item.dataset.value !== slot.dataset.answer) { errors++; slot.classList.add('border-red-400'); } else if (item) { slot.classList.add('border-emerald-400'); } });
            if (incomplete) { showToast("è«‹å®Œæˆæ‰€æœ‰é¸é …å–”ï¼", "error"); return; }
            if (errors === 0) { showToast("âœ¨ å¤ªå¼·äº†ï¼å…¨éƒ¨æ­£ç¢ºï¼", "success"); quizPassedStatus[currentIdx] = true; updateProgressIndicators(); }
            else showToast(`æœ‰ ${errors} å€‹éŒ¯èª¤ï¼Œå†ç´°å¿ƒæª¢æŸ¥çœ‹çœ‹ï¼`, "error");
        }

        function updateProgressIndicators() {
            document.querySelectorAll('.progress-circle').forEach(circle => { if (quizPassedStatus[parseInt(circle.dataset.idx)]) circle.classList.add('passed'); });
        }

        function showToast(msg, type) { const toast = document.getElementById('toast'); toast.innerText = msg; toast.style.backgroundColor = type === 'success' ? '#10b981' : '#334155'; toast.style.opacity = "1"; setTimeout(() => toast.style.opacity = "0", 2500); }

        /**
         * æ”¹å‹•é‡é»ï¼š
         * 1. æŒ‘æˆ°ç´€éŒ„å€å¡Šç¸®ç‚ºä¸€è¡Œã€‚
         * 2. é«˜åº¦èˆ‡ç­”å°é¡Œæ•¸ä¸€è‡´ã€‚
         * 3. æ¡ç”¨ä¸¦åˆ—ä½ˆå±€ç¯€çœç©ºé–“ã€‚
         */
        function showFinalSummary() {
            if (timerInterval) clearInterval(timerInterval);
            const timerText = document.getElementById('timer').innerText;
            let correctCount = 0; quizData.forEach((_, idx) => { if (quizPassedStatus[idx]) correctCount++; });
            document.getElementById('final-comment').innerText = scoreComments[correctCount];
            const randomQuote = inspirationalQuotes[Math.floor(Math.random() * inspirationalQuotes.length)];
            document.getElementById('quote-zh').innerText = randomQuote.zh; document.getElementById('quote-en').innerText = randomQuote.en;
            const stats = document.getElementById('final-stats');
            
            stats.innerHTML = `
                <div class="flex flex-col items-center gap-4">
                    <!-- ç¬¬ä¸€å±¤ï¼šç­”å°é¡Œæ•¸èˆ‡è¨ˆæ™‚ä¸¦åˆ— -->
                    <div class="flex flex-wrap justify-center gap-4 w-full max-w-2xl">
                        <div class="flex-grow bg-rose-50 py-4 px-6 rounded-[30px] border border-rose-100 shadow-sm min-w-[180px]">
                            <p class="text-2xl font-black text-rose-400">
                                ç­”å°é¡Œæ•¸ï¼š${correctCount} / ${quizData.length}
                            </p>
                        </div>
                        <div class="flex-grow bg-emerald-50 py-4 px-6 rounded-[30px] border border-emerald-100 shadow-sm min-w-[180px]">
                            <p class="text-2xl font-black text-emerald-500">
                                â±ï¸ ç¸½ç”¨æ™‚ï¼š${timerText}
                            </p>
                        </div>
                    </div>
                    
                    <!-- ç¬¬äºŒå±¤ï¼šæŒ‘æˆ°ç´€éŒ„å€å¡Š (ç¸®ç‚ºä¸€è¡Œï¼Œé«˜åº¦èˆ‡ä¸Šæ–¹ä¸€è‡´) -->
                    <div class="w-full max-w-2xl bg-indigo-50 py-4 px-8 rounded-[30px] border-2 border-indigo-100 shadow-md flex justify-around items-center">
                        <div class="flex items-center gap-2">
                            <span class="text-indigo-400 font-bold text-lg">ğŸ“Š æŒ‘æˆ°æ¬¡æ•¸ï¼š</span>
                            <span class="text-2xl font-black text-indigo-600">${quizAttemptCount} æ¬¡</span>
                        </div>
                        <div class="h-6 w-[2px] bg-indigo-200"></div>
                        <div class="flex items-center gap-2">
                            <span class="text-indigo-400 font-bold text-lg">ğŸ” æª¢æŸ¥æ¬¡æ•¸ï¼š</span>
                            <span class="text-2xl font-black text-indigo-600">${totalAttempts} æ¬¡</span>
                        </div>
                    </div>
                </div>`;
            document.getElementById('result-overlay').classList.remove('hidden');
        }

        function restartQuiz() { document.getElementById('result-overlay').classList.add('hidden'); userStates = {}; quizCheckedStatus = {}; quizPassedStatus = {}; quizAttemptCount++; totalAttempts = 0; isTimerStarted = false; currentIdx = 0; renderQuestion(); startTimer(); }
    </script>
